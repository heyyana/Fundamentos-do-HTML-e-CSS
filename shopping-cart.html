<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <span>Meu Carrinho de Compras</span>
    </header>
    <main>
        <div class="page-title">Pedido #12345</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                            <div class="product">
                                <img 
                                src="images/teclado-mecanico.jpg"
                                height="100"
                                width="100"
                                alt="teclado mecanico rosa"
                                >
                                <div class="info">
                                   <div class="name">Teclado Mecânico</div>
                                   <div class="category">Periféricos</div>
                                </div>
                            </div>
                            </td>
                            <td>R$650,00</td>
                            <td>
                              <div class="quantity">
                                 <button>
                                    <i class="bx bx-minus"></i>
                                 </button>
                                 <span>1</span>
                                 <button>
                                    <i class="bx bx-plus"></i>
                                 </button>
                              </div>
                            </td>
                            <td>R$650,00</td>
                            <td>
                              <div class="remove">
                                <button>
                                    <i class="bx bx-x"></i>
                                </button>
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <div class="product">
                                <img 
                                src="images/headset.jpg"
                                height="85"
                                width="85"
                                alt="teclado mecanico rosa"
                                >
                                <div class="info">
                                   <div class="name">Headset Rosa</div>
                                   <div class="category">Periféricos</div>
                                </div>
                            </div>
                            </td>
                            <td>R$399,90</td>
                            <td>
                              <div class="quantity">
                                 <button>
                                    <i class="bx bx-minus"></i>
                                 </button>
                                 <span>1</span>
                                 <button>
                                    <i class="bx bx-plus"></i>
                                 </button>
                              </div>
                            </td>
                            <td>R$399,90</td>
                            <td>
                              <div class="remove">
                                <button>
                                    <i class="bx bx-x"></i>
                                </button>
                              </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                  <header>Resumo da compra</header>
                  <div class="info">
                    <div><span>Sub-total</span><span>R$ 1.049,90</span></div>
                    <div><span>Frete</span><span>Gratuito</span></div>
                    <div>
                      <button>
                        Adicionar cupom de desconto
                        <i class="bx bx-right-arrow-alt"></i>
                      </button>
                    </div>
                  </div>
                  <footer>
                    <span>Total</span>
                    <span>R$ 1.049,90</span>
                  </footer>
                </div>
                <button>Finalizar Compra</button>
              </aside>
        </div>
    </main>
</body>
</html>
